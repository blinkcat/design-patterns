.0859"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="108" x="558.5" y="218.6211">:ConcreteStateB</text><polygon fill="#A80036" points="213.5,260.8848,203.5,264.8848,213.5,268.8848,209.5,264.8848" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="207.5" x2="425.5" y1="264.8848" y2="264.8848"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="9" x="219.5" y="260.1426">6</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="122" x="232.5" y="260.1426">changeState(stateB)</text><!--
@startuml state
autonumber

participant ":Client" as client
participant ":Context" as context
participant ":ConcreteStateA" as stateA
participant ":ConcreteStateB" as stateB

activate client
client - -> context ** : <<create>>
context - -> stateA ** : new ConcreteStateA()
client -> context : request()
activate context
context -> stateA : handle()
activate stateA
stateA - -> stateB ** : <<create>>
stateA -> context : changeState(stateB)
@enduml

