" y="156.0332">3</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="68" x="64" y="156.0332">operation()</text><polygon fill="#A80036" points="266,186.0859,256,190.0859,266,194.0859,262,190.0859" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="260" x2="451.5" y1="190.0859" y2="190.0859"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="9" x="272" y="185.3438">4</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="92" x="285" y="185.3438">operationImp()</text><!--
@startuml bridge
autonumber

participant ":Client" as client
participant ":ConcreteImplementorA" as implementor
participant ":RefinedAbstraction" as abstraction

activate client
client - -> implementor ** : <<create>>
client - -> abstraction ** : new RefinedAbstraction(concreteImplementorA)\n<<create>>
client -> abstraction : operation()
activate abstraction
abstraction -> implementor : operationImp()
activate implementor
@enduml

