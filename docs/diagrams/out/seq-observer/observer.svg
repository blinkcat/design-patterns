t-size="13" lengthAdjust="spacingAndGlyphs" textLength="45" x="412" y="239.6543">notify()</text><polygon fill="#A80036" points="248,287.707,238,291.707,248,295.707,244,291.707" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="242" x2="376" y1="291.707" y2="291.707"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="9" x="254" y="286.9648">6</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="51" x="267" y="286.9648">update()</text><polygon fill="#A80036" points="365,317.0176,375,321.0176,365,325.0176,369,321.0176" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="237" x2="371" y1="321.0176" y2="321.0176"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="9" x="244" y="316.2754">7</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="59" x="257" y="316.2754">getState()</text><!--
@startuml observer
autonumber

participant ":Client" as client
participant ":ConcreteObserver" as observer
participant ":ConcreteSubject" as subject

activate client
client - -> observer ** : <<create>>
client - -> subject ** : <<create>>
client -> subject : attach(observer)
activate subject
deactivate client
deactivate subject
client -> subject : setState()
activate client
activate subject
subject -> subject : notify()
activate subject
subject -> observer : update()
deactivate subject
activate observer
observer -> subject : getState()
@enduml

